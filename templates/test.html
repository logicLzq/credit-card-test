<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预测</title>
    <style>
        table{margin: auto;}
        body{text-align: center;background:url('/static/1.png') no-repeat;height:100%;width:100%;overflow:hidden;
        background-size:cover;}
        tr{width: 100px;padding:10px;border:1px solid black;}
        tr{display:block; margin:5px 0;}
    </style>
</head>
<body>
<div style="width:100%;text-align:center">
    <h1>信用卡预测界面</h1>
    <form action="" method="post">
       <b><font color="red">
           {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
       </font></b>
        <br>
        <br>
        <label>性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别：</label>
        <select id = "Gender" name = "sex"  required = "" value = "0" style = "width:155px;height:22px" >
            <option value = "0">男</option>
            <option value = "1">女</option>
        </select>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>年&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp龄：</label>
        <input type="text" name="Age" placeholder="请输入年龄">
        <br>
        <br>
        <label>欠&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp款：</label><input type="text" name="Debt" placeholder="单位万元">
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>婚姻状况：</label>
        <select id = "Married" name = "married"  required = "" value = "0" style = "width:155px;height:22px" >
            <option value = "0">未婚</option>
            <option value = "1">已婚</option>
            <option value = "2">丧偶</option>
            <option value = "3">离婚</option>
        </select>
        <br>
        <br>
        <label>会员等级：</label>
        <select id = "BankCustomer" name = "bank"  required = "" value = "0" style = "width:155px;height:22px" >
            <option value = "0">普通会员</option>
            <option value = "1">VIP会员</option>
            <option value = "2">金卡会员</option>
        </select>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>教育程度：</label>
        <select id = "EducationLevel" name = "edu"  required = "" value = "0" style = "width:155px;height:22px" >
            <option value = "0">小学以下</option>
            <option value = "1">小学</option>
            <option value = "2">初中</option>
            <option value = "3">高中</option>
            <option value = "4">中专</option>
            <option value = "5">大专</option>
            <option value = "6">本科</option>
            <option value = "7">硕士研究生</option>
            <option value = "8">博士研究生</option>
            <option value = "9">博士后</option>
        </select>
        <br>
        <br>
        <label>民&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp族：</label>
        <select id = "Ethnicity" name = "ethnicity"  required = "" value = "0" style = "width:155px;height:22px" >
            <option value = "0">汉族</option>
            <option value = "1">壮族</option>
            <option value = "2">回族</option>
            <option value = "3">满族</option>
            <option value = "4">维吾尔族</option>
            <option value = "5">苗族</option>
            <option value = "6">彝族</option>
            <option value = "7">土家族</option>
            <option value = "8">其他</option>
        </select>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>工作经验：</label><input type="test" name="YearsEmployed" placeholder="请输入工作多少年">
        <br>
        <br>
        <label>事先违约：</label>
        <select id = "PriorDefault" name = "priordefault"  required = "" value = "0" style = "width:155px;height:22px" >
            <option value = "0">有</option>
            <option value = "1">无</option>
        </select>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>是否就业：</label>
        <select id = "Employed" name = "employed"  required = "" value = "0" style = "width:155px;height:22px" >
            <option value = "0">是</option>
            <option value = "1">否</option>
        </select>
        <br>
        <br>
        <label>信用评分：</label><input type="text" name="CreditScore" placeholder="请输入信用评分">
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>有无驾照：</label>
        <select id = "DriversLicense" name = "driverslicense"  required = "" value = "0" style = "width:155px;height:22px" >
            <option value = "0">有</option>
            <option value = "1">无</option>
        </select>
        <br>
        <br>
        <label>居民类型：</label>
        <select id = "Citizen" name = "citizen"  required = "" value = "0" style = "width:155px;height:22px" >
            <option value = "0">农村户口</option>
            <option value = "1">城市户口</option>
            <option value = "2">外国人永久居留</option>
        </select>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>邮政编码：</label><input type="text" name="ZipCode" placeholder="请输入邮政编码">
        <br>
        <br>
        <label>收&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp入：</label><input type="text" name="Income" placeholder="请输入收入">
        <br>
        <br>
        <button type="submit">预测</button>
        </table>
    </form>

</div>

</body>
</html>
